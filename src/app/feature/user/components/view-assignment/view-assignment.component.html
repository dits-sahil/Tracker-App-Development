<div class="container">
  <div class="headerUserlist">
    <h1>Add User</h1>
    <mat-icon (click)="closeDialog()">cancel</mat-icon>
  </div>
</div>

<div class="data">
  <p><strong>Title:</strong> {{ data.element.Title }}</p>
  <p><strong>Description:</strong> {{ data.element.Description }}</p>
  <p><strong>Due Date:</strong> {{ data.element.DueDate }}</p>
  <p><strong>Priority:</strong> {{ data.element.Priority }}</p>
  <p><strong>Status:</strong> {{ data.element.Status }}</p>
</div>
