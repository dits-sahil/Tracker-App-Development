<div class="container">
  <div class="headerUserlist">
    <h1>Add User</h1>
    <mat-icon (click)="closeDialog()">cancel</mat-icon>
  </div>
</div>

<div class="data">
  <p><strong>Title:</strong> {{ data.data.title }}</p>
  <p><strong>Description:</strong> {{ data.data.description }}</p>
  <p><strong>Due Date:</strong> {{ data.data.dueDate }}</p>
  <p><strong>Priority:</strong> {{ data.data.priority }}</p>
  <p><strong>Status:</strong> {{ data.data.status }}</p>
</div>
