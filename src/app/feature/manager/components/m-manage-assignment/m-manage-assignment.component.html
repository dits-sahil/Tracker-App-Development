<div class="formWrapper">
    <mat-card>

        <h2 class="text-center">Create Assignment
            <div class="closeIcon" (click)="onClose()">
                <mat-icon>cancel</mat-icon>
            </div>
        </h2>
        <form class="logForm" [formGroup]="assginmentForm">
            <div class="formGroup">
                <div class="formControl">
                    <app-common-input [control]="'title'" [type]="'text'" [label]="'Title'" [class]="'formControl'"
                        [error]="getErrorValidator('title', 'Title')" [form]="assginmentForm"></app-common-input>
                </div>
            </div>
            <div class="formGroup">
                <div class="formControl">
                    <textarea error="getErrorValidator('desc', 'Description')" class="formControl" type="text"
                        name="desc" formControlName="desc" class="form-control"
                        placeholder="Enter short Description"></textarea>
                    <div class="formControl"
                        *ngIf="assginmentForm.controls['desc']?.invalid && assginmentForm.get('desc')?.touched">
                        <mat-error *ngIf="assginmentForm.controls['desc']?.errors?.['required']">desc is
                            required</mat-error>
                    </div>
                </div>
            </div>
 
            <div class="formGroup">
                <div class="formControl">
                    <app-common-select [label]="'Status'" [control]="'status'" [form]="assginmentForm"
                        [List]="StatusList" [error]="getErrorValidator('status', 'status')"
                        (selectedId)="getPriority($event)"></app-common-select>
                </div>
            </div>
            <div class="formGroup">
                <div class="formControl">
                    <app-common-select [label]="'Select Priority'" [control]="'priority'" [form]="assginmentForm"
                        [List]="prioritiesList" [error]="getErrorValidator('priority', 'priority')"
                        (selectedId)="getPriority($event)"></app-common-select>
                </div>
            </div>
            <div class="formGroup">
                <div class="formControl">
                    <app-common-select [label]="'Assigned To'" [control]="'assignedTo'" [form]="assginmentForm"
                        [List]="prioritiesList" [error]="getErrorValidator('assignedTo', 'assignedTo')"
                        (selectedId)="getPriority($event)"></app-common-select>
                </div>
            </div>
            <div class="formGroup">
                <mat-form-field class="new-form-field">
                    <mat-label>End By</mat-label>
                    <input lass="new-form-field" matInput name="endBy" [matDatepicker]="endBy">
                    <mat-datepicker-toggle matIconSuffix [for]="endBy"></mat-datepicker-toggle>
                    <mat-datepicker #endBy></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="formControl"
                *ngIf="assginmentForm.controls['endBy']?.invalid && assginmentForm.get('endBy')?.touched">
                <mat-error *ngIf="assginmentForm.controls['endBy']?.errors?.['required']">endBy On is
                    required</mat-error>
            </div>
            <div class="formGroup">
                <mat-form-field class="new-form-field">
                    <mat-label>Created On</mat-label>
                    <input lass="new-form-field" matInput name="createdOn" [matDatepicker]="createdOn">
                    <mat-datepicker-toggle matIconSuffix [for]="createdOn"></mat-datepicker-toggle>
                    <mat-datepicker #createdOn></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="formControl"
                *ngIf="assginmentForm.controls['createdOn']?.invalid && assginmentForm.get('createdOn')?.touched">
                <mat-error *ngIf="assginmentForm.controls['createdOn']?.errors?.['required']">created On is
                    required</mat-error>
            </div>

            <div class="formGroup fulWidth">
                <div class="dFlex gap-1 justify-content">
                    <app-common-button [width]="'180px'" (click)="addAssignment(EdituserData)"
                        [disabled]="showTimer">Create
                        Assignment</app-common-button>
                    <!-- <r-button [width]="'180px'" (onClick)=" AddUser(EdituserData)" [disabled]="showTimer"> -->
                    <!-- {{EdituserData ? 'Update User' : 'Add User'}} -->
                    <!-- </r-button> -->
                    <!-- <r-button *ngIf="EdituserData" [width]="'180px'" (onClick)=" deleteUser(EdituserData)" [disabled]="showTimer">
                            {{EdituserData.userStatus == '0' ? 'Activate User' : ' Deactivate user'}}
                        </r-button> -->
                </div>
            </div>
        </form>
    </mat-card>
</div>
