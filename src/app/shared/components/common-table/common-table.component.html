<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container [matColumnDef]="column" *ngFor="let column of columnHeadings; let i = index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}
      <div *ngIf="column == 'Actions'" class="action">
        <div (click)="onViewClick(element)">
          <mat-icon>visibility</mat-icon>
        </div>
        <div *ngIf="role !== userRoleConfig.REGULARUSER">
          <mat-icon>edit</mat-icon>
        </div>
        <div *ngIf="role !== userRoleConfig.REGULARUSER">
          <mat-icon>delete_outline</mat-icon>
        </div>
      </div>
    </td>
    <ng-container *ngIf="column == 'Status'" >
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <app-assignment-status [element]="element"></app-assignment-status>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnHeadings"></tr>
  <tr mat-row *matRowDef="let row; columns: columnHeadings"></tr>
</table>
