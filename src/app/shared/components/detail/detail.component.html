
<div class="detailsWrapper">
  <div class="headerUserlist">
    <h1>User Details</h1>
    <mat-icon (click)="closeDialog()">cancel</mat-icon>
  </div>
  <div class="detailsBody">
      <img src="assets/img/doc-1.png" alt="" srcset="">
      <div class="detailsFileds">
        <p> <span>Name:</span>{{data.userData.name}}</p>
        <p> <span>Gender:</span> {{data.userData.gender || 'Male'}}</p>
        <p> <span>Email:</span> {{data.userData.email}}</p>
        <p> <span>Phone:</span> {{data.userData.phoneNumber}}</p>
        <p> <span>Number of assignment:</span> 5</p>
      </div>
  </div>
  <div class="d-flex sumbitElement">
    <button class="primaryButton" (click)="closeDialog(false)">Close</button>
  </div>
</div>
