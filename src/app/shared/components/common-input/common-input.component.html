
<ng-container [formGroup]="form">
    <mat-form-field [ngClass]="class" class="d-block" [appearance]="appearance || 'outline'" >
        <mat-label>{{label}}</mat-label>
        <input matInput  [readonly]="readonly"  [type]="type"  [formControlName]="control" [placeholder]="placeholder">
        <mat-error *ngIf="error">{{error}}</mat-error>
    </mat-form-field>
</ng-container>
